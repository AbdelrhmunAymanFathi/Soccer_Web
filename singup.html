<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/singup.css">
    <title>Singup</title>
</head>

<body>
    <section>
        <div class="container" style="text-align: -webkit-center;">
            <div class="image-content">
                <img src="./img/Frame 4.png" alt="">
            </div>
            <div class="row login-form">

                <div class="col-lg-6 col-md-12 col-sm-12  card1">
                    <p>Enter your username & password yo login</p>
                    <form action="" method="">

                        <div class="user">
                            <label for="" class="user-lable">Username</label>
                            <input type="text" placeholder="Username" class="input-user d-block">
                        </div>

                        <div class="phone">
                            <label for="" class="user-lable">Phone Number</label>
                            <input type="text" placeholder="Phone Number" class="input-user d-block">
                        </div>

                        <div class="pass">
                            <label for="" class="pass-lable">Password</label>
                            <input type="password" placeholder="Password" class="input-password d-block">
                        </div>

                    </form>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 card2">
                    <form action="" method="">

                        <div class="user">
                            <label for="" class="user-lable">Email</label>
                            <input type="text" placeholder="Email" class="input-user d-block">
                        </div>

                        <div class="phone">
                            <label for="" class="user-lable">FID</label>
                            <input type="text" placeholder="FID" class="input-user d-block">
                        </div>

                        <div class="pass">
                            <label for="" class="pass-lable">Re-enter Password</label>
                            <input type="password" placeholder="Re-enter Password" class="input-password d-block">
                        </div>

                        <div class="checkbox-content">
                            <input type="checkbox" name="" value="" class="check">
                            <label for="vehicle1" class="check-lable"> Remember me</label>
                        </div>

                        <div class="btn-content">
                            <button type="button" class="btn btn-primary">Login</button>
                        </div>

                        <div class="create">
                            <h5>Do you have an account?</h5>
                            <a href="login.html">log in to your account</a>
                        </div>

                    </form>
                </div>

            </div>
            <p class="copyright">@Copyright Phoenix Consulting.<br>All rights Reserved</p>
        </div>
    </section>
</body>

</html>
